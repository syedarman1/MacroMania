{% extends 'base.html' %}
{% load static %}

{% block extra_styles %}
    <link href="{% static 'contact.css' %}" rel="stylesheet" type="text/css" />
{% endblock %}

{% block content %}
    <div class="contact-container">
        <h1 class="contact-title">Contact Us</h1>
        <p class="contact-description">Feel free to get in touch with us using the form below.</p>

        {% if success %}
        <div class="success-message">
            {{ success }}
        </div>
        {% endif %}

        <form action="{% url 'contact' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="input-field" placeholder="Enter your name" required />
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="input-field" placeholder="Enter your email" required />
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" class="input-field" placeholder="Enter your message" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <div class="buy-coffee-container">
            <a href="https://buymeacoffee.com/syedarman" target="_blank" class="buy-coffee-btn">
                <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee" style="height: 50px; width: 180px;">
            </a>
        </div>
    </div>
{% endblock %}
